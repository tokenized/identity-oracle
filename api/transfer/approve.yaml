post:
  tags: [transfer]
  summary: Requests a user id associated with a specified xpub.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            xpubs:
              type: string
            index:
              type: number
            contract:
              type: string
            asset_id:
              type: string

  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            type: object
            $ref: "#/components/schemas/TransferApproval"

    404:
      description: Xpub not found
