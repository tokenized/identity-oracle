post:
  tags: [oracle]
  summary: Adds an xpub to the specified user.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            user_id:
              type: string
              example: "9706702a-ee87-4b14-ac29-7cc56abfe5db"
            xpub:
              type: string
            required_signers:
              type: string
              example: "1"
            signature:
              type: string

  responses:
    200:
      description: Successful operation
