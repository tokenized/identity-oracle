# Tokenized specification Entity
type: object
properties:
  data:
    type: object
    properties:
      Name:
        type: string
        example: "John Bitcoin"
      Type:
        type: string
        example: "I"
      LEI:
        type: string
        example: "54930084UKLVMY22DS16"
      EmailAddress:
        type: string
        example: "john@tokenized.com"
      DomainName:
        type: string
        example: "tokenized.com"
